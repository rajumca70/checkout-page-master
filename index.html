<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div id="success"> Success</div>
        <div id="error">Error</div>
      <div class="contact">
        <h3>contact information</h3>
        <form action="#" id="formID" onsubmit="return false;">
        <label for="email">E-mail</label>
        <div class="inputwrapper">
          <input type="email" name="" id="" placeholder="Enter your email.."  required/>
          <span class="material-symbols-outlined">mail</span>
        </div>
        <label for="phone">Phone</label>
        <div class="inputwrapper">
          <input type="tel" name="" id="" placeholder="Enter your phone.."  required/>
          <span class="material-symbols-outlined"> call </span>
        </div>
           
        <h3>   Shipping address   </h3>
        <label for="name">Full name</label>        
        <div class="inputwrapper">
          <input type="text" name="" id="" placeholder="Rodney Cotton" required>
          <span class="material-symbols-outlined">  account_circle </span>
        </div>

        <label for="address">Address</label>
        <div class="inputwrapper">
          <input type="text" name="" id="" placeholder="Your address.." required>
          <span class="material-symbols-outlined">  home </span>
        </div>

        <label for="city">City</label>
        <div class="inputwrapper">
          <input type="text" name="" id="" placeholder="Your city.." required>
          <span class="material-symbols-outlined">   location_city  </span>
        </div>

       
        <div class="row">
          <div class="col-1">           
            <label for="country">Country</label>
            <div class="inputwrapper">
              <select name=""  id=""  required >
                <option value="" disabled selected> Your country..</option>
                <option value="india">India</option>
                <option value="america">America</option>
                <option value="london">London</option>
                <option value="canada">Canada</option>
                <option value="newzland">Newzland</option>
                <option value="russia">Russia</option>
                <option value="spain">Spain</option>            
              </select>
              <span class="selectboxIcon">
                <span   class="material-symbols-outlined">public</span>
              </span>
            </div>         
          </div>
          <div class="col-2">
            <div class="inputwrapper">
              <label for="postalcode">Postal code</label>
              <input type="text" name="postalcode" placeholder="Your postal code.." id="" required>
              <span class="material-symbols-outlined">
                markunread_mailbox
                </span>
            </div>
          </div>  
        </div>

        <div class="checkbox">
          <input type="checkbox" name="" id="" required>
          <label for="checkbox"> Save this information for next time</label>
        </div>
      
        <div class="button">
          <button type="submit" onclick="if(document.forms['formID'].reportValidity()){
            document.getElementById('success').style.display='block';
            document.getElementById('error').style.display='none';} else{
              document.getElementById('error').style.display='block';
              document.getElementById('success').style.display='none'}">
            Continue</button>
        </div>
      </form>
      </div>

      <div class="writerinfo">
        created by <span class="username">rajendran.a</span><span class="hypen"> - </span>  devChallenges.io
      </div> 

      <div class="itemOrder">
        <div class="item1display">
          <div class="item">
            <div class="itemImage">
              <div class="imagewrapper">
                <img src="photo1.png" alt="" />
              </div>
            </div>
          </div>
          <div class="itemdetail">
            <h2>Vintage Backbag</h2>
            <span class="offer">$54.99</span> <span class="price">$94.99</span>
            <div class="qty">
              <span class="minus"> <span>-</span></span>
              <span class="number"> 1  </span>
              <span class="plus"> <span>+</span> </span>
            </div>
          </div>
        </div>

        <div class="item2display">
          <div class="item">
            <div class="itemImage">
              <div class="imagewrapper">
                <img src="photo2.png" alt="" />
              </div>
            </div>
          </div>
          <div class="itemdetail">
            <h2>Levi Shoes</h2>
            <span class="offer">$74.99</span> <span class="price">$124.99</span>
            <div class="qty">
              <span class="minus"> <span>-</span></span>
              <span class="number"> 1  </span>
              <span class="plus"> <span>+</span> </span>
            </div>
          </div>
        </div>

        <hr class="line1" />
        <div class="shippingCost">
          <span class="shipping">Shipping</span>
          <span class="shippingPrice">$19</span>
        </div>

        <hr class="line2" />
        <div class="totalCost">
          <span class="total">Total</span>
          <span class="totalPrice">$148.98</span>
        </div>
      </div>
      
    </div>
  </body>
</html>
